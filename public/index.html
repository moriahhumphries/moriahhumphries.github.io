<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Materialize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

    <!--    Favicon-->
    <link rel="shortcut icon" href="./moriah-icon.jpg" type="image/x-icon"/>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>

    <title>Moriah Humphries' Website.</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script>
    const pressed = [];
    const secretCode = [38, 38,40,40,37,39,37,39,66,65,13];

    window.addEventListener('keyup', (e) => {
          console.log(e.key);
          pressed.push(e.key);
          pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

          if (pressed.join('').includes(secretCode)) {
            console.log("yay!");
            cornify_add();
          }
        });
  </script>
</body>
</html>
